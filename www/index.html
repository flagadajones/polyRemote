<html>
<head>
  <title>core-scaffold</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="./deps/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="./deps/core-scaffold/core-scaffold.html">
  <link rel="import" href="./deps/core-header-panel/core-header-panel.html">
  <link rel="import" href="./deps/core-menu/core-menu.html">
  <link rel="import" href="./deps/core-item/core-item.html">
  <link rel="import" href="./deps/core-animated-pages/core-animated-pages.html">

  <style>

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: sans-serif;
    }

    core-scaffold {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .content {
      background-color: #fff;
      height: 5000px;
      padding: 20px;
    }

    /* some default styles for mode="cover" on core-scaffold */
    core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
      left: 120px;
    }

    core-scaffold[mode=cover] .content {
      margin: 20px 100px 20px 0;
    }

  </style>

</head>

<body unresolved>
<core-toolbar>
    <core-icon-button icon="menu"></core-icon-button>
    <span flex>Toolbar</span>
    <core-icon-button icon="refresh"></core-icon-button>
    <core-icon-button icon="add"></core-icon-button>
  </core-toolbar>
<core-menu>
  <core-item icon="settings" label="item1"></core-item>
  <core-item icon="settings" label="item2"></core-item>
</core-menu>
 <core-animated-pages id="pages" flex selected="0" on-core-animated-pages-transition-end="{{transitionend}}" transitions="cross-fade-all hero-transition">

      <section vertical layout>

        <div id="container" flex horizontal wrap around-justified layout hero-p>

            <div class="card" vertical center center-justified layout hero-id="item-{{item}}" hero?="{{$.pages.selected === item + 1 || lastSelected === item + 1}}" on-tap="{{selectView}}"><span cross-fade>toto</span></div>

        </div>

      </section>

      <template repeat="{{item in items}}">
        <section vertical layout>
          <div class="view" flex vertical center center-justified layout hero-id="item-{{item}}" hero?="{{$.pages.selected === item + 1 || $.pages.selected === 0}}"><span cross-fade>{{item}}</span></div>
        </section>
      </template>

    </core-animated-pages>
  

</body>
</html>
